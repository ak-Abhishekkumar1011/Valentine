<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --bg-color: #fff0f3;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--bg-color);
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        /* Floating Hearts Background */
        .heart {
            position: absolute;
            color: rgba(255, 77, 109, 0.3);
            font-size: 20px;
            z-index: -1;
            animation: float 4s infinite linear;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 50px rgba(255, 77, 109, 0.2);
            max-width: 500px;
            width: 90%;
            z-index: 10;
            border: 4px solid #fff;
        }

        /* Animated ZooZoo Image Area */
        .zoozoo-box {
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        #zoozoo-gif {
            max-height: 100%;
            max-width: 100%;
            border-radius: 15px;
        }

        h1 {
            color: var(--primary-pink);
            font-size: 2rem;
            margin-bottom: 30px;
            min-height: 60px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 100px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.1s ease; /* Fast for dodging */
        }

        #yes-btn {
            background-color: #4CAF50;
            color: white;
            z-index: 1000; /* Ensure Yes button stays on top as it grows */
        }

        #no-btn {
            background-color: var(--primary-pink);
            color: white;
            position: relative;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="container" id="main-card">
        <div id="proposal-content">
            <div class="zoozoo-box">
                <!-- Starting ZooZoo Animation (Couple Dancing) -->
                <img id="zoozoo-gif" src="https://media.tenor.com/He6GvD_P37IAAAAi/zoozoo.gif" alt="ZooZoo">
            </div>
            <h1 id="question-text">Will you be my Valentine? ‚ù§Ô∏è</h1>
            
            <div class="buttons">
                <button id="yes-btn" class="btn">Yes</button>
                <button id="no-btn" class="btn">No</button>
            </div>
        </div>

        <div id="success-content" class="hidden">
            <div class="zoozoo-box">
                <!-- Success ZooZoo Animation (Wild Dancing) -->
                <img src="https://media.tenor.com/GfV9y9y3v-0AAAAi/zoozoo-dance.gif" alt="Happy ZooZoo">
            </div>
            <h1 style="color: #4CAF50;">YAY! I knew it! Love you! üòò‚ù§Ô∏è</h1>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const questionText = document.getElementById('question-text');
        const gifImage = document.getElementById('zoozoo-gif');
        const proposalContent = document.getElementById('proposal-content');
        const successContent = document.getElementById('success-content');

        let noCount = 0;
        let yesScale = 1;
        
        // Mouse Tracking for Speed
        let lastMouseX = 0;
        let lastMouseY = 0;
        let lastTime = 0;
        let mouseSpeed = 0;

        const messages = [
            "Are you sure? ü•∫",
            "Pleeaaaase think again! üò≠",
            "You're breaking ZooZoo's heart! üíî",
            "I'm gonna cry... üò∞",
            "Just click the green one! üôè",
            "Look how big the 'Yes' is! üëà"
        ];

        // Track mouse velocity
        document.addEventListener('mousemove', (e) => {
            const now = Date.now();
            if (lastTime) {
                const dx = e.pageX - lastMouseX;
                const dy = e.pageY - lastMouseY;
                const dt = now - lastTime;
                mouseSpeed = Math.sqrt(dx*dx + dy*dy) / dt; 
            }
            lastMouseX = e.pageX;
            lastMouseY = e.pageY;
            lastTime = now;
        });

        function moveNoButton() {
            // Speed-based distance: The faster the mouse, the bigger the jump
            const baseJump = 150;
            const speedMultiplier = Math.min(mouseSpeed * 300, 600); 
            const totalJump = baseJump + speedMultiplier;

            // Calculate random position within screen
            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;

            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;

            noBtn.style.position = 'fixed';
            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;

            // Guilt trip logic
            noCount++;
            
            // 1. Grow the Yes Button
            yesScale += 0.5;
            yesBtn.style.transform = `scale(${yesScale})`;

            // 2. Change the ZooZoo to Sad Animation
            gifImage.src = "https://media.tenor.com/R3p9Nn_Nq_YAAAAi/zoozoo-sad.gif";

            // 3. Change Text
            if (noCount < messages.length) {
                questionText.innerText = messages[noCount];
            } else {
                questionText.innerText = "Okay, stop playing! Click YES! üò§";
            }
        }

        // Move on hover or click attempt
        noBtn.addEventListener('mouseover', moveNoButton);
        noBtn.addEventListener('click', moveNoButton);

        // Success Action
        yesBtn.addEventListener('click', () => {
            proposalContent.classList.add('hidden');
            successContent.classList.remove('hidden');
            document.body.style.backgroundColor = "#ffc1cc";
            
            confetti({
                particleCount: 200,
                spread: 100,
                origin: { y: 0.6 }
            });
        });

        // Floating Hearts
        setInterval(() => {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }, 300);

    </script>
</body>
</html>
